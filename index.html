<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash&Bye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9491462067.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header" class="flex row w-full bg-black h-14 justify-center">
        <div class="flex row justify-center h-full items-center mx-4">
            <i class="fa-solid fa-phone text-amber-400"></i>
            <span class="text-white ml-2">
                +40 755 792 052
            </span>
        </div>
        <div class="flex row justify-center h-full items-center mx-4">
            <i class="fa-brands fa-whatsapp text-amber-400"></i>
            <span class="text-white ml-2">
                Whatsapp
            </span>
        </div>
    </div>
    <div id="navbar" class="flex row justify-center text-lg">
        <div class="sep w-64"></div>
        <div id="logo" class="h-[8rem] w-full p-4">
            <img src="https://washandbye.ro/wp-content/uploads/2023/09/wash-and-bye.png-2-1-e1695757309872.png" alt="Wash&Bye" class="h-[full]">
        </div>
        <div class="sep w-full"></div>
        <a href="#hero" class="shrink-0 flex justify-center items-center m-4 hover:text-amber-400">Acasă</a>
        <a href="#about" class="shrink-0 flex justify-center items-center m-4 hover:text-amber-400">Despre noi</a>
        <a href="#wwo" class="shrink-0 flex justify-center items-center m-4 hover:text-amber-400">Servicii</a>
        <a href="#whyus" class="shrink-0 flex justify-center items-center m-4 hover:text-amber-400">De ce noi?</a>
        <a href="#contactform" class="shrink-0 flex justify-center items-center m-4 hover:text-amber-400">Contactați-ne</a>
        <div class="sep w-64"></div>
    </div>
    <div id="hero" style="background-image:url('https://washandbye.ro/wp-content/uploads/2023/09/Cleaningbg_1.png');" class="w-full h-[76vh] bg-cover bg-center">

    </div>
    <div id="about">

    </div>
    <div id="wwo">

    </div>
    <div id="stats">

    </div>
    <div id="whyus">

    </div>
    <div id="cards">

    </div>
    <div id="contactform">

    </div>
    <div id="footer">

    </div>
    <div id="copyright">

    </div>

</html>
